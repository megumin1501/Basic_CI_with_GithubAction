name: Demo Workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Test path
      run: |
        echo "Workspace path is: ${{ github.workspace }}"
    - name: npm install, build, and test
      run: |
        cd App_FE
        npm install
        npm run build --if-present
        npm run test --if-present > test_result.txt
        echo "Test phase completed"
      continue-on-error: true
      
    - name: Upload test result
      if: always() # Ensure the test result is always uploaded, even if the test fails
      uses: actions/upload-artifact@v3
      with:
        name: test_result
        path: App_FE/test_result.txt
        
  notify:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download test result
        uses: actions/download-artifact@v3
        with:
          name: test_result
          path: ./ # Ensure it's downloaded to the root of the working directory
      - name: Read test result
        id: read_test_result
        run: |
          test_result=$(cat test_result.txt)
          # echo "::set-output name=result::$test_result"
          echo "{name}={value}" >> $GITHUB_OUTPUT
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: CI/CD Pipeline Notification
          body: |
            Build ${{ needs.build.result }}
            Test Result:
            ${{ steps.read_test_result.outputs.result }}
            ${{ join( steps.read_test_result.outputs.*,'\n' )}}
          to: sutucon1501@gmail.com
          from: Trung Son Le

      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'everything'
          # For posting a simple plain text message
          # slack-message: "GitHub build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
          slack-message: "hello world"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
